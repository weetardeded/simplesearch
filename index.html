<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>- simple search -</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body,
        html {
            height: 100%;
        }

        .bg {
            /*background-image: url("img/pic2.jpg");*/
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        input {
            background: none;
            width: 100%;
            height: 10%;
            color: white;
            text-align: center;
            font-size: 48pt;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
        }

        .center-block {
            border: 0px solid;
        }

        .inputcontainer {
            width: 100%;
            position: fixed;
            /*padding-top: 20%;*/
        }

        input[type="search"]::-webkit-search-decoration,
        input[type="search"]::-webkit-search-cancel-button,
        input[type="search"]::-webkit-search-results-button,
        input[type="search"]::-webkit-search-results-decoration {
            display: none;
        }

        .suggestion-border {
            height: 15px;
            width: 500px;
            border-bottom: 1px solid white;
            margin: auto;
        }

        .suggested-text-wrapper p {
            width: 100%;
            font-size: 30pt;
            margin: auto;
            color: rgba(255, 255, 255, .7);
        }

        #nearest-suggestion {
            text-align: center;
        }

        .infobox {
            position: absolute;
            width: 145px;
            height: 50px;
            background-color: rgba(0, 0, 0, .4);
            bottom: 0;
        }

        .clockbox {
            position: absolute;
            width: 200px;
            height: 80px;
            bottom: 0;
            right: 0;
            padding-left: 10px;
        }

        #thetime {
            width: 100px;
            height: 40px;
            bottom: 0;
            right: 0;
            color: white;
            font-size: 40pt;
        }


        .infobox-text {
            font-family: 'Courier New', Courier, monospace;
            color: white;
            width: 150px;
            padding-left: 3px;
            font-size: 10pt;
            margin-bottom: 0;
        }

        .infobox-text-header {
            font-family: 'Courier New', Courier, monospace;
            color: white;
            width: 150px;
            padding-left: 35px;
            font-size: 10pt;
            margin-bottom: 0;
            font-weight: bold;
        }

        .bg-box {
            position: absolute;
            width: 100%;
            height: 200px;
            background-color: rgba(0, 0, 0, .4);
            margin-top: 20%;
            padding-top: 20px;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        /*stolen straight from w3schools :^)*/
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('thetime').innerHTML =
                h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 500);
        }

        function checkTime(i) {
            if (i < 10) { i = "0" + i };
            return i;
        }


        const suggested = ['youtube', 'facebook', '4chan', 'twitch', 'google', 'protonmail', 'gmail', 'amazon', 'soundcloud', 'github', 'netflix', 'twitter', 'reddit', 'spotify', 'instagram', 'imdb', 'pinterest', 'ebay'];
        const sPrefix = ['https://www.', 'https://www.', 'http://', 'https://www.', 'https://www.', 'https://mail.', 'https://www.', 'https://www.', 'https://', 'https://', 'https://www.', 'https://', 'https://www.', 'https://www.', 'https://www.', 'https://www.', 'https://www.', 'https://www.'];
        const sEndfix = ['.com', '.com', '.org', '.tv', '.com', '.com', '.com', '.com', '.com', '.com', '.com', '.com', '.com', '.com', '.com', '.com', '.com', '.com'];
        const customs = ['https://drive.google.com', 'gd'];

        const pictures = ["img/pic.jpeg", "img/pic2.jpg", "img/pic3.jpg", "img/pic4.gif", "img/pic6.gif", "img/pic7.gif", "img/pic8.gif", "img/pic9.gif"];

        function chooseRandomImage() {
            var rNum = Math.floor(Math.random() * pictures.length);

            document.getElementById("picture").style.backgroundImage = "url("+ pictures[rNum] +")"; 
        }

        window.addEventListener('load', function () {

            startTime();
            chooseRandomImage();

            var shouldDirect = false;
            var gotoUrl = "google.com";
            var isShortcut = false;
            var toSearch = document.getElementById("searchInput");
            const ns = document.getElementById("nearest-suggestion");


            toSearch.addEventListener("input", (e) => {

                var currSearch = e.target.value.toLowerCase();

                for (let j = 0; j < customs.length; j++) {
                    const element = customs[j];
                    if (element === currSearch) {
                        ns.innerText = " " + customs[j - 1] + " ";
                        shouldDirect = true;
                        gotoUrl = customs[j - 1];
                        isShortcut = true;
                        break;
                    }
                    else {
                        ns.innerText = "";
                        shouldDirect = false;
                        isShortcut = false;
                    }
                }

                if (isShortcut)
                    return;

                for (let i = 0; i < suggested.length; i++) {
                    const element = suggested[i];
                    if (element.substring(0, currSearch.length).includes(currSearch) && currSearch != "") {
                        ns.innerText = " " + element + " ";
                        shouldDirect = true;
                        gotoUrl = sPrefix[i] + element + sEndfix[i];
                        break;
                    }
                    else {
                        ns.innerText = "";
                        shouldDirect = false;
                    }
                }
            });

            toSearch.addEventListener("keyup", function (event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    if (shouldDirect === true)
                        window.location = gotoUrl;
                    else
                        window.location = 'http://www.google.com/search?q=' + escape(toSearch.value);
                }
            })

        });
    </script>


    <div id="picture" class="bg">
        <div class="bg-box">
            <div class="inputcontainer">
                <input class="center-block" id="searchInput" autofocus="" autocomplete="off" spellcheck="false"
                    autocapitalize="none" autocorrect="off">
                <div class="suggestion-border"></div>
                <div class="suggested-text-wrapper">
                    <p id="nearest-suggestion"></p>
                </div>
            </div>
        </div>

        <div class="infobox">
            <p class="infobox-text-header">shortcuts</p>
            <p class="infobox-text">gd - google drive</p>
        </div>
        <div class="clockbox">
            <p id="thetime"></p>
        </div>
    </div>

</body>

</html>
